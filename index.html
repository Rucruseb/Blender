<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portal de Ventas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      background-color: #f4f4f4;
    }
    #product-viewer {
      width: 60%;
      height: 80vh;
      background-color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    #product-info {
      width: 35%;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }
    #product-info h1 {
      margin-top: 0;
    }
    .price {
      font-size: 24px;
      color: #e74c3c;
    }
    .description {
      margin: 20px 0;
    }
    .buttons {
      margin-top: 20px;
    }
    .buttons button {
      padding: 10px 20px;
      background-color: #3498db;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-right: 10px;
      border-radius: 5px;
    }
    .buttons button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

  <!-- Zona de visualización 3D -->
  <div id="product-viewer">
    <!-- Aquí se cargará el visor 3D -->
  </div>

  <!-- Información del producto -->
  <div id="product-info">
    <h1>Nombre del Producto</h1>
    <p class="price">$100.00</p>
    <p class="description">Esta es una descripción breve del producto. Puedes agregar detalles adicionales como características, materiales, y más.</p>

    <div class="buttons">
      <button>Añadir al carrito</button>
      <button>Más detalles</button>
    </div>
  </div>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- OBJ and MTL Loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

  <script>
    // Crear la escena 3D
    var scene = new THREE.Scene();

    // Cambia el color del fondo
    scene.background = new THREE.Color(0xffffff);  


    // Crear la cámara
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 20);  // Ajustar la posición de la cámara
    camera.lookAt(scene.position);  // Asegurar que la cámara mire al objeto

    // Crear el renderizador
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Añadir luces
    var ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Activar OrbitControls
    var controls = new THREE.OrbitControls(camera, renderer.domElement);
    controls.update();

    // Cargar el archivo MTL y OBJ
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('eyeball.mtl', function (materials) {
      materials.preload();

      // Cargar el archivo OBJ
      var objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.load('eyeball.obj', function (object) {
        object.position.set(0, 0, 0);  // Centrar el modelo
        object.scale.set(3, 3, 3);  // Ajustar la escala del modelo (1000% más grande)
        scene.add(object);
      });
    });

    // Función de animación
    function animate() {
      requestAnimationFrame(animate);
      controls.update();  // Actualizar los controles interactivos
      renderer.render(scene, camera);  // Renderiza la escena
    }
    animate();
  </script>
</body>
</html>
