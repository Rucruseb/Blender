<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visor 3D</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
  </style>
</head>
<body>
  <div id="container"></div>

  <!-- Three.js Library -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

  <!-- OrbitControls -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>

  <!-- OBJ and MTL Loaders -->
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>

  <script>
    // Crear la escena 3D
    var scene = new THREE.Scene();

    // Crear la cámara
    var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    camera.position.set(0, 5, 20);  // Ajustar la posición de la cámara
    camera.lookAt(scene.position);  // Asegurar que la cámara mire al objeto

    // Crear el renderizador
    var renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Añadir luces
    var ambientLight = new THREE.AmbientLight(0x404040);
    scene.add(ambientLight);

    var directionalLight = new THREE.DirectionalLight(0xffffff, 1);
    directionalLight.position.set(1, 1, 1).normalize();
    scene.add(directionalLight);

    // Desactivar temporalmente OrbitControls
    // var controls = new THREE.OrbitControls(camera, renderer.domElement);
    // controls.update();

    // Cargar el archivo MTL y OBJ
    var mtlLoader = new THREE.MTLLoader();
    mtlLoader.load('eyeball.mtl', function (materials) {
      materials.preload();

      // Cargar el archivo OBJ
      var objLoader = new THREE.OBJLoader();
      objLoader.setMaterials(materials);
      objLoader.load('eyeball.obj', function (object) {
        object.position.set(0, 0, 0);  // Centrar el modelo
        object.scale.set(2, 2, 2);  // Ajustar la escala del modelo (1000% más grande)
        scene.add(object);
      });
    });

    // Función de animación
    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);  // Renderiza la escena
    }
    animate();
  </script>
</body>
</html>
